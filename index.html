<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="logo" href="img/tic-tac-toe img.webp" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="info-container">
      <div class="header">
        <a href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png"
            alt="tic tac toe logo"
          />
          Tic Tac Toe
        </a>
      </div>
      <div class="info-display">
        <div class="player-info">
          <div class="players">
            <div class="player-container">
              <div class="player-info-text">Enter the name of player 1</div>
              <input
                type="text"
                id="player1"
                placeholder="Enter your name"
                id="player1"
                required
              />
            </div>
          </div>

          <div class="players">
            <div class="player-container">
              <div class="player-info-text">Enter the name of player 2</div>
              <input
                type="text"
                id="player2"
                placeholder="Enter your name"
                id="player2"
                required
              />
            </div>
          </div>
        </div>
        <button id="start">Start Game</button>
      </div>
    </div>

    <div class="game-zone">
      <div class="play">
        <div class="game-board">
          <div class="row">
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="13"></div>
          </div>
          <div class="row">
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
            <div class="cell" id="23"></div>
          </div>
          <div class="row">
            <div class="cell" id="31"></div>
            <div class="cell" id="32"></div>
            <div class="cell" id="33"></div>
          </div>
        </div>
        <div class="player-names">
          <div class="player-container">
            <div class="player-name" id="player1-name"></div>
            <div class="player-score" id="player1-score"></div>
          </div>
          <div class="player-container">
            <div class="player-name" id="player2-name"></div>
            <div class="player-score" id="player2-score"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay overlay-hidden">
      <div class="overlay-content">
        <div class="overlay-text" id="winner-box"></div>
        <div class="overlay-buttons">
          <button id="next-round">Next Round</button>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
